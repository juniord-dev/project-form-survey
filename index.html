<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:ital,wght@0,200;0,400;1,200;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <div class="group-question">
        <label for="name" id="name-label">Name</label>
        <input class="block" type="text" id="name" placeholder="Enter your name" required />     
      </div>
      <div class="group-question">
        <label for="email" id="email-label">Email</label>
        <input class="block" type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="group-question">
        <label for="age" id="number-label">Age <span class="obs">(optional)</span></label>
        <input class="block" type="number" id="number" min="1" max="3" placeholder="Age" />
      </div>
      <div class="group-question">
        <label for="dropdown" class="block">Which option best describes your current role?
          <select class="block" name="dropdown" id="dropdown" required>
          <option value="" selected>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltime-job">Fulltime Job</option>
          <option value="parttime-job">Parttime Job</option>
          </select>
        </label>
      </div>
      <div class="group-question">
        <label class="block" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <div>
            <input type="radio" id="definitely" name="recommend" value="definitely" required>  
            <label for="definitely">Definitely</label>
        </div>
        <div>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label>
        </div>
       </div>  
    
      <div class="group-question">
        <label for="fav-feature">What is your favorite feature of freeCodeCamp?
         <select class="block" name="fav-feature" id="fav-feature" required>
         <option value="" disabled selected>Select an option</option>
         <option value="challenges">Challenges</option>
         <option value="projects">Projects</option>
         <option value="community">Community</option>
         </select>
         </label>
      </div>
      <div class="group-question">
        <label for="improvements">What would you like to see improved? <span class="obs">(Check all that apply)</span></label>
        <div>
          <input type="checkbox" id="front-end" name="improvements" value="front-end">
          <label for="front-end">Front-end Projects</label>
        </div>
        <div>
          <input type="checkbox" id="back-end" name="improvements" value="back-end">
          <label for="back-end">Back-end Projects</label>
        </div>
        <div>
          <input type="checkbox" id="data-vis" name="improvements" value="data-vis">
          <label for="data-vis">Data Visualization</label>
        </div>
        <div>
          <input type="checkbox" id="challenges-games" name="improvements" value="challenges -games">
          <label for="challenges -games">Challenges Games</label>
        </div>
        <div>
          <input type="checkbox" id="open-source" name="improvements" value="open-source">
          <label for="open-source">Open Source Community</label>
        </div>
        <div>
          <input type="checkbox" id="videos" name="improvements" value="videos">
          <label for="videos">Videos</label>
        </div>
      
      </div>
      <div class="group-question">
        <label for="final-comment">Any comments or suggestions?</label>
        <textarea class="block" name="final-comment" id="final-comment" placeholder="Enter your comment here..."></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>
    
    </form>
  </body>
</html>
